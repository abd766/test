<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>

<body bgcolor="black">
    <center>
        <form>
            <font color="white">
                <h3>
                    <caption>
                        <ul>REGISTRATION</ul>
                    </caption>
                </h3>
                <table align="center" color="white" height="400px" cellspacing="10" cellpadding="10">
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Enter your Name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label>Father's Name:</label></td>
                        <td><input type="text" placeholder="Enter your Name" name="Father_name" required></td>
                    </tr>
                    <tr>
                        <td><label>Mother's Name:</label></td>
                        <td><input type="text" placeholder="Enter your Name" name="Mother_name" required></td>
                    </tr>
                    <tr>
                        <td rowspan="2"><label>Gender:</label></td>
                        <td><input type="radio" name="Gender" value="Male">
                            <label>Male</label>
                        </td>
                        <td></td>
                    <tr>
                        <td><input type="radio" name="Gender" value="Female"><label>Female</label></td>
                    </tr>
                    </tr>
                    <tr>
                        <td><label>E-mail:</label></td>
                        <td><input type="email" placeholder="Enter your E-mail Address" name="mail" required></td>
                    </tr>
                    <tr>
                        <td><label>Mobile Number:</label></td>
                        <td><input type="number" placeholder="Enter your Phone Number" name="Number" required></td>
                    </tr>


                    <tr>
                        <td><label>Date Of Birth:</label></td>
                        <td><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td rowspan="3"><label>Hobbies:</label></td>
                        <td><input type="checkbox" name="hobby" value="volleyball">
                            <label>VOLLEYBALL</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="hobby" value="reading_books"><label>READING BOOKS</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="hobby" value="singing"><label>SINGING</label></td>
                    </tr>
                    <tr>
                        <td><label>Address:</label></td>
                        <td><textarea placeholder="Enter your Address..." name="address" required></textarea></td>
                    </tr>
                </table>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </font>
        </form>
    </center>
</body>

</html>
