<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibitor form</title>
  <style>
    td {
      border-color: red
    }
  </style>
</head>

<body bgcolor="black">
  <font color="white">
    <table cellspacing="15px" cellpadding="15px" height="800px" width="700px" align="center">


      <tr>
        <td colspan="3" align="center">
          <h1>SPONSOR REGISTRATION</h1>
        </td>
      </tr>
      <tr>
        <td>Prefix</td>
        <td><input type="text" name="pname"></td>
        <td rowspan="2">Comapany Description<br>

          <textarea name="comdes" id="comdes" cols="25" rows="3">Write here...</textarea>
        </td>

      </tr>
      <tr>
        <td>Name</td>
        <td cellspacing="20px"><input type="text" name="name"><br><br> <input type="text" name="pname"></td>

      </tr>

      <tr>
        <td>Preferred Pronoun</td>
        <td><input type="text" name="pp"> </td>
        <td rowspan="2">Company Facebook Page <br>

          <textarea name="cd" cols="25" rows="5">Write here...</textarea>
        </td>
      <tr>
        <td>Email </td>
        <td><input type="text" name="email"></td>

      </tr>

      <tr>
        <td>Work Phone</td>
        <td><input type="text" name="wp"> </td>
        <td rowspan="2">Company Twitter Handle <br>
          <textarea name="" id="" cols="25" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td>Cell Phone </td>
        <td><input type="text" name="cp"></td>

      </tr>

      <tr>
        <td>Job Title</td>
        <td><input type="text" name="cp"></td>
        <td>
          Company LinkedIn Handle
          <textarea name="" id="" cols="25" rows="5"></textarea>
        </td>

      </tr>
      <tr>
        <td>Company</td>
        <td><input type="text" name="pp"> </td>
        <td rowspan="2">
          <label for="level"> Sponsorship Level</label> <br>

          <input type="radio" name="level">Gold<br>
          <input type="radio" name="level">Diamond<br>
          <input type="radio" name="level">Platinum<br>
        </td>
      </tr>
      <tr>
        <td>Full Business Address </td>
        <td><input type="text" name="cp"></td>

      </tr>

      <tr>
        <td rowspan="2">Company Website
        <td><input type="text" name="cw"></td>
        </td>

        <td colspan="2"> Additional Guest (name,email) <br>

          <textarea name="cd" cols="25" rows="5">Write here...</textarea>

        </td>
      </tr>
      </tr>



    </table>
  </font>
</body>

</html>
