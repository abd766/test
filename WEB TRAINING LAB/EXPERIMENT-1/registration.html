<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>

<body bgcolor="black">
    <center><font color="white">
        <h3><caption><ul>REGISTRATION</ul></caption></h3>
        <table align="center" color="white" height="400px">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" placeholder="Enter your E-mail Address"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="number" placeholder="Enter your Phone Number"></td>
            </tr>
            <tr>
                <td rowspan="2"><label>Sex:</label></td>
                <td><input type="radio">
                    <label>Male</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><input type="radio"><label>Female</label></td>
            </tr>
            <tr>
                <td><label>Date Of Birth:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td rowspan="3"><label>Language:</label></td>
                <td><input type="checkbox">
                    <label>English</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Hindi</label></td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Telgu</label></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea placeholder="Enter your Address..."></textarea></td>
            </tr>
        </table>
        <button type="submit" name="submit">SUBMIT</button>
    </font>
    </center>
</body>

</html>
